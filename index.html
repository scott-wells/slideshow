<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>PRACTICE SLIDESHOW</title>
</head>
<body>
    <div class="slider">
        <div class="slide active">
            <img src="img/ac62.jpg" alt="couple 1"> 
        </div>
        <div class="slide">
            <img src="img/b348.jpg" alt="couple 2">
        </div>
        <div class="slide">
            <img src="img/bk40.jpg" alt="couple 3">
        </div>
        <div class="slide">
            <img src="img/cv55.jpg" alt="couple 4">
        </div>
        <div class="slide">
            <img src="img/d113.jpg" alt="couple 5">
        </div>
        <div class="navigation">
                <svg class="prev-btn" id="i-chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    <path d="M20 30 L8 16 20 2" />
                </svg>
                <svg class="next-btn" id="i-chevron-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    <path d="M12 30 L24 16 12 2" />
                </svg>
        </div>
        <div class="navigation-visibility">
            <div class="slide-icon active"></div>
            <div class="slide-icon"></div>
            <div class="slide-icon"></div>
            <div class="slide-icon"></div>
            <div class="slide-icon"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
