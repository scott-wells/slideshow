<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>IMAGE SLIDESHOW</title>
</head>
<body>

        <div class="slideshow"> <!-- position relative -->
            <div class="slides">
                <img src="img/ac62.jpg" alt="couple 1"> 
                <img src="img/b348.jpg" alt="couple 2">
                <img src="img/bk40.jpg" alt="couple 3">
                <img src="img/cv55.jpg" alt="couple 4">
                <img src="img/d113.jpg" alt="couple 5">
                <img src="img/jc157.jpg" alt="couple 6">
                <img src="img/jm011.jpg" alt="couple 7">
                <img src="img/r341.jpg" alt="couple 8">
                <img src="img/zk57.jpg" alt="couple 9">
            </div>
            <div class="arrows">
                <div class="arrow-back">
                    <svg id="i-chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <path d="M20 30 L8 16 20 2" />
                    </svg>
                </div>
                <div class="arrow-next">
                    <svg id="i-chevron-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <path d="M12 30 L24 16 12 2" />
                    </svg>
                </div>
            </div>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        

    <script src="app.js"></script>
</body>
</html>
